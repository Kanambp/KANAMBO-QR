<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KANAMBO TECH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>
    /* Background Styling with Sparkling Effects */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle, rgba(255, 69, 0, 0.3), rgba(0, 255, 204, 0.3), rgba(255, 255, 0, 0.3), rgba(0, 0, 255, 0.3));
      overflow: hidden;
      position: relative;
    }

    @keyframes sparks {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .sparks {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: sparks 3s linear infinite;
    }

    .sparks:nth-child(odd) { background: #ff4500; }
    .sparks:nth-child(even) { background: #00ffcc; }
    .sparks:nth-child(3n) { background: #ffff00; }
    .sparks:nth-child(4n) { background: #0000ff; }

    #date {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #00ffcc;
      font-size: 18px;
      font-family: 'Poppins', sans-serif;
    }

    #time {
      position: absolute;
      bottom: 10px;
      left: 20px;
      color: #00ffcc;
      font-size: 18px;
      font-family: 'Poppins', sans-serif;
    }

    #info {
      margin-top: 20px;
      color: #00ffcc;
      font-size: 18px;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
    }

    #battery-icon {
      width: 24px;
      height: 12px;
      border: 2px solid #00ffcc;
      border-radius: 3px;
      position: relative;
      margin-right: 8px;
    }

    #battery-icon::after {
      content: "";
      position: absolute;
      top: 50%;
      right: -5px;
      width: 3px;
      height: 6px;
      background: #00ffcc;
      transform: translateY(-50%);
      border-radius: 2px;
    }

    #battery-level {
      height: 100%;
      background: #00ffcc;
      border-radius: 2px;
    }
  </style></head>
<body>
  <div id="date"></div>
  <div id="time"></div>  <!-- Sparks Animation -->  <script>
    for (let i = 0; i < 50; i++) {
      let spark = document.createElement("div");
      spark.className = "sparks";
      spark.style.left = Math.random() * 100 + "vw";
      spark.style.animationDuration = (Math.random() * 2 + 1) + "s";
      document.body.appendChild(spark);
    }
  </script>  <!-- Modern Buttons --><button onclick="window.open('/pair')" class="btn">Pair Code</button> <button onclick="window.open('/kanamboqr')" class="btn">Scan QR Code</button> <button onclick="window.open('https://github.com/Kanambp/Kan-dreaded')" class="btn">Bot Repo</button> <button onclick="window.open('https://github.com/Kanambp/KANAMBO-QR')" class="btn">QR Code Repo</button> <button onclick="window.open('https://wa.me/254114148625')" class="btn">Contact Kanambo</button> <button onclick="window.open('https://chat.whatsapp.com/Byx7wdqizJXB79RKFKsefb')" class="btn">Join Group</button>

  <div id="info">
    <div id="battery-icon"><div id="battery-level"></div></div>
    <span id="battery-status"></span>
    <span id="device-info"></span>
  </div>  <script>
    function updateInfo() {
      let now = new Date();
      document.getElementById("date").innerText = now.toLocaleDateString();
      document.getElementById("time").innerText = now.toLocaleTimeString();
      
      navigator.getBattery().then(function(battery) {
        let batteryLevel = Math.round(battery.level * 100);
        document.getElementById("battery-status").innerText = "Battery: " + batteryLevel + "%";
        document.getElementById("battery-level").style.width = batteryLevel + "%";
      });
      
      let deviceInfo = navigator.userAgent;
      document.getElementById("device-info").innerText = " | Device: " + deviceInfo;
    }
    
    setInterval(updateInfo, 1000);
    updateInfo();
  </script></body>
</html>
