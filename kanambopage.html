<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KANAMBO TECH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>
    /* Background Styling with Subtle Rays */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle, rgba(0, 255, 204, 0.15) 10%, rgba(0, 0, 0, 1) 90%);
      overflow: hidden;
      position: relative;
    }

    /* Soft Animated Rays */
    @keyframes rays {
      0% { transform: rotate(0deg); opacity: 0.3; }
      100% { transform: rotate(360deg); opacity: 0.3; }
    }

    .rays {
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(45deg, rgba(0, 255, 204, 0.2), transparent 15%, rgba(0, 255, 204, 0.2) 30%);
      animation: rays 15s linear infinite;
      z-index: -1;
      opacity: 0.2;
    }

    /* Modern Button Styling */
    .btn {
      --color: #00ffcc;
      width: 220px;
      padding: 12px 20px;
      background: transparent;
      border: 2px solid var(--color);
      border-radius: 8px;
      color: var(--color);
      font-size: 17px;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      font-weight: 600;
      cursor: pointer;
      transition: 0.5s;
      position: relative;
      margin: 10px;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--color);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease-in-out;
      z-index: -1;
    }

    .btn:hover::before {
      transform: scaleX(1);
    }

    .btn:hover {
      color: black;
      box-shadow: 0 0 15px var(--color), 0 0 30px var(--color);
    }

    .btn:active {
      transform: scale(0.95);
    }

    #info {
      margin-top: 20px;
      color: #00ffcc;
      font-size: 18px;
      font-family: 'Poppins', sans-serif;
    }
  </style></head>
<body>
  <div class="rays"></div>  <!-- Modern Buttons --><button onclick="window.open('/pair')" class="btn">Pair Code</button> <button onclick="window.open('/kanamboqr')" class="btn">Scan QR Code</button> <button onclick="window.open('https://github.com/Kanambp/Kan-dreaded')" class="btn">Bot Repo</button> <button onclick="window.open('https://github.com/Kanambp/KANAMBO-QR')" class="btn">QR Code Repo</button> <button onclick="window.open('https://wa.me/254114148625')" class="btn">Contact Kanambo</button> <button onclick="window.open('https://chat.whatsapp.com/Byx7wdqizJXB79RKFKsefb')" class="btn">Join Group</button>

  <div id="info"></div>  <script>
    function updateInfo() {
      let now = new Date();
      let dateTime = now.toLocaleString();
      
      navigator.getBattery().then(function(battery) {
        let batteryLevel = Math.round(battery.level * 100) + "%";
        document.getElementById("info").innerHTML = "Date & Time: " + dateTime + " | Battery: " + batteryLevel;
      });
    }
    
    setInterval(updateInfo, 1000);
    updateInfo();
  </script></body>
</html>
