<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KANAMBO TECH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* Background Styling */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      overflow: hidden;
      position: relative;
    }

    /* Floating Particle Animation */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Subtle texture */
      opacity: 0.1;
      z-index: -1;
    }

    /* Modern Button Styling */
    .btn {
      --color: #00ffcc;
      width: 220px;
      padding: 12px 20px;
      background: transparent;
      border: 2px solid var(--color);
      border-radius: 8px;
      color: var(--color);
      font-size: 17px;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      font-weight: 600;
      cursor: pointer;
      transition: 0.5s;
      position: relative;
      margin-bottom: 16px;
      overflow: hidden;
    }

    /* Button Glow and Hover Effects */
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--color);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease-in-out;
      z-index: -1;
    }

    .btn:hover::before {
      transform: scaleX(1);
    }

    .btn:hover {
      color: black;
      box-shadow: 0 0 15px var(--color), 0 0 30px var(--color);
    }

    .btn:active {
      transform: scale(0.95);
    }

    /* Background Animation */
    @keyframes backgroundAnimation {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }
  </style>
</head>
<body>

  <!-- Modern Buttons -->
  <button onclick="window.open('/pair')" class="btn">Pair Code</button>
  <button onclick="window.open('https://github.com/Kanambp/Kan-dreaded')" class="btn">Bot Repo</button>
  <button onclick="window.open('https://github.com/Kanambp/KANAMBO-QR')" class="btn">QR Code Repo</button>
  <button onclick="window.open('https://wa.me/254114148625')" class="btn">DM Kanambo</button>
  <button onclick="window.open('https://chat.whatsapp.com/Byx7wdqizJXB79RKFKsefb')" class="btn">Join Group</button>

  <!-- Background Audio (Autoplay) -->

    Your browser does not support the audio element.
  </audio>

</body>
</html>
