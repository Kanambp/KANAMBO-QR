<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KANAMBO TECH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>
    /* Background Styling with Animated Rays */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle, rgba(0, 255, 204, 0.2) 10%, rgba(0, 0, 0, 1) 80%);
      overflow: hidden;
      position: relative;
    }

    /* Animated Rays */
    @keyframes rays {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .rays {
      position: absolute;
      width: 300%;
      height: 300%;
      background: repeating-linear-gradient(45deg, rgba(0, 255, 204, 0.1), rgba(0, 255, 204, 0.3) 10%, transparent 20%, transparent 30%);
      animation: rays 10s linear infinite;
      z-index: -1;
    }

    /* Modern Button Styling */
    .btn {
      --color: #00ffcc;
      width: 220px;
      padding: 12px 20px;
      background: transparent;
      border: 2px solid var(--color);
      border-radius: 8px;
      color: var(--color);
      font-size: 17px;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      font-weight: 600;
      cursor: pointer;
      transition: 0.5s;
      position: relative;
      margin: 10px;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--color);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease-in-out;
      z-index: -1;
    }

    .btn:hover::before {
      transform: scaleX(1);
    }

    .btn:hover {
      color: black;
      box-shadow: 0 0 15px var(--color), 0 0 30px var(--color);
    }

    .btn:active {
      transform: scale(0.95);
    }
  </style></head>
